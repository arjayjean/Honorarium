<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
      integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
    <title>Honorarium: Salary Calculator</title>
  </head>
  <body class="bg-info">

      <!-- CALCULATOR START -->
        <div class="rounded container container-sm container-md container-lg container-xl" id="cal-bg">


          <!-- User will be able to figure out a yearly salary by entering how  -->
          <!-- Start of Input and Output -->
          <div class="row">
            <div class="col">
              <form>
                <div>
                  <input type="text" class="form-control text-white text-right" id="inputOutput" placeholder="How much are you making an hour..." disabled>
                </div>
              </form>
            </div>
          </div>
          <!-- End of Input and Output -->
          

          <!-- User will be able to select how many hours they worked and how many days they worked in a week  -->
          <!-- Start of Hours & Days -->
          <div class="row">
            <div class="col">
              <form>
                <div>
                  <input type="number" class="bg-dark form-control text-white" id="inputHours" placeholder="Hours Worked " min="1" max="24" onchange="showHours()" required>
                </div>
              </form>
            </div>
            <div class="col">
              <form>
                <div class="form-group">
                  <select id="inputDays" class="bg-dark form-control text-white" onchange="showDays()">
                    <option selected disabled>Days Worked</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    
                  </select>
                </div>
              </form>
            </div>
          </div>
          <!-- End of Hours & Days -->


          <!-- User will be able to click a number to input a salary  -->
          <!-- Start of Buttns -->
          <div class="row">
            <input type="button" class="bg-dark cal-btn input col btn btn-dark text-center" value="1" onclick="insert(1)"></input>
            <input type="button" class="bg-dark cal-btn input col btn btn-dark text-center" value="2" onclick="insert(2)"></input>
            <input type="button" class="bg-dark cal-btn input col btn btn-dark text-center" value="3" onclick="insert(3)"></input>
          </div>
          <div class="row">
            <input type="button" class="bg-dark cal-btn input col btn btn-dark text-center" value="4" onclick="insert(4)"></input>
            <input type="button" class="bg-dark cal-btn input input col btn btn-dark text-center" value="5" onclick="insert(5)"></input>
            <input type="button" class="bg-dark cal-btn input col btn btn-dark text-center" value="6" onclick="insert(6)"></input>
          </div>
          <div class="row">
            <input type="button" class="bg-dark cal-btn input col btn btn-dark text-center" value="7" onclick="insert(7)"></input>
            <input type="button" class="bg-dark cal-btn input col btn btn-dark text-center" value="8" onclick="insert(8)"></input>
            <input type="button" class="bg-dark cal-btn input col btn btn-dark text-center" value="9" onclick="insert(9)"></input>
          </div>
          <div class="row">
            <input type="button" class="bg-dark cal-btn input col btn btn-dark text-center"value="0" onclick="insert(0)"></input>
            <input type="button" class="bg-dark cal-btn input col btn btn-dark text-center"value="." onclick="insert('.')"></input>
            <input type="button" class="bg-dark cal-btn input col btn btn-dark text-center"value="DELETE" onclick="del()"></input>
          </div>
          <div class="row">
            <input type="button" class="bg-dark opt-btn input col btn btn-dark text-center" value="CLEAR" onclick="clr()" id="clear"></input>
            <input type="button" class="bg-dark opt-btn input col btn btn-dark text-center" value="ENTER" onclick="salary()" id="enter"></input>
          </div>
        <!-- End of Buttons -->
        
      </div>
    <!-- CALCULATOR END -->

    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
  crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
      integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
      integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
      crossorigin="anonymous"
    ></script>
    <script src="js/app.js"></script>
  </body>
</html>
